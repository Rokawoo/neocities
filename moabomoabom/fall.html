<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../img/milk.ico">
    <link href="../css/moabomoabom.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" defer src="../js/play_opening_audio.js"></script>
    <style>
        body {
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }
        
        #content {
            position: fixed; 
            top: 50%;
            left: 54%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var backgrounds = [
                "../img/moabomoabom_img/fall.webp",
                "../img/moabomoabom_img/fall2.webp"
            ];

            function changeBackground() {
                document.body.style.backgroundImage = "url('" + backgrounds[Math.floor(Math.random() * backgrounds.length)] + "')";
                setTimeout(changeBackground, Math.random() * (4000) + 2000);
            }

            changeBackground();
        };
    </script>
</head>
<body>
    <audio class="opening-audio" autoplay loop>
        <source src="https://www.cs.drexel.edu/~ays36/Media/Audio/Personal_Site/Milk/Milk2_OST__021_death_music_.mp3" type="audio/mp3">

</html>
